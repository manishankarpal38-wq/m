.card{

/* Slideshow ‚Äì Fade + Zoom */
.slideshow{
  width:220px;
  height:220px;
  margin:0 auto 15px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid #fff;
  box-shadow:0 0 20px #ff7eb3;
  position:relative;
}
.slideshow img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transform:scale(1.1);
  transition:opacity 1.2s ease, transform 2.5s ease;
}
.slideshow img.active{
  opacity:1;
  transform:scale(1);
}

/* Text */

  margin-bottom:10px;
}
p{

}

.glow{
  margin-top:15px;

  text-shadow:
    0 0 5px #ff5f9e,
    0 0 15px #ff5f9e,
    0 0 30px #ff7eb3;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{opacity:.7;}
  to{opacity:1;}
}

/* Confetti */
.confetti{
  position:absolute;
  top:-10px;
  animation:fall 6s linear infinite;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
